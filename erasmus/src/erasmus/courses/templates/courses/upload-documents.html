
{% extends 'accounts/navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main_content %}
<div class="header">Add New Document</div>
<div class="page_content">

        {% if new_document %}
        <!--success message-->
        <h2> Your document has been added.</h2>
    {% endif %}


    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{document_form|crispy}}
            <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>

</div>
{% endblock %}
