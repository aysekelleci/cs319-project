{% extends 'accounts/navbar.html' %}
{% block main_content %}
<div class="header">Files</div>
<div class="page_content">
    <div id="course_table">
            <input type="text" id="filter_input" onkeyup="filterTable()" style="width:100%" placeholder="Search for courses..">
            <table id="filtered_list" style="width:100%">
                <thead>
                <tr>
                    <th style="width:65px" id="count">Count</th>
                    <th style="width:175px">Name</th>
                    <th style="width:300px">File</th>
                    <th style="width:200px">Date</th>
                    <th style="width:150px">Type</th>
                    <th style="width:350px" colspan="2">Operations</th>
                </tr>
                </thead>
                <tbody>
                {% for document in documents %}
                <tr>
                    <td style="width:65px" id="count"></td>
                    <td style="width:175px">{{document.document_name}}</td>
                    <td style="width:300px">{{document.document}}</td>
                    <td style="width:200px">{{document.date}}</td>
                    <td style="width:150px">{{document.document_type}}</td>
                    <td style="width:350px;">
                        <button href="#" type="button">View</button>
                        <button href="#" type="button">Download</button>
                        <button href="#" type="button">Delete</button>
                    </td>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
</div>
{% endblock %}
