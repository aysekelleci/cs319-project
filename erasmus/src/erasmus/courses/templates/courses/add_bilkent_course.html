{% extends 'accounts/navbar.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block header_content %}
<div class="header">Add New Course</div>
{% endblock %}

{% block page_content %}
<div class="page_content">

    {% if new_course %}
        <!--success message-->
        <h2> Your course has been added.</h2>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{bilkent_course_form|crispy}}
            <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>

</div>
{% endblock %}
